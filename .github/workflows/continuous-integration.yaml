name: API CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  testing: 
  runs-on: ubuntu-latest
  steps:
      - name: Checkout repo
      - uses: actions/checkout@v4
      - name: Set up node
      - uses: actions/setup-node@v2
        with:
          node-version: '20'
      
      # Install dependencies and build the project.
      - name: Install dependencias'
      - run: npm intall

      - name: Run n test
      - run: npm run test
      
      - name: Run code linter
      - run: npm run lint